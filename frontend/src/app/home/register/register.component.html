<div class="register-container">
    <mat-card class="card">
        <mat-card-title>Registrarse</mat-card-title>
        <hr>
        <div class="container">
            <div class="col-12 col-lg-12" *ngIf="successMessage">
                <div class="alert alert-success alert-dismissible"  role="alert">
                    <div class="alert-message">
                        <mat-icon>check</mat-icon><span>{{successMessage}}</span>
                    </div> 
                    <button type="button" class="close" (click)="closex()" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>   
                </div>
            </div>
            <div class="col-12 col-lg-12" *ngIf="errorMessage">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div class="alert-message">
                        <mat-icon>close</mat-icon><span> {{errorMessage}}</span>
                    </div> 
                    <button type="button" class="close" (click)="closex()" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>   
                </div>
            </div>
        </div>
        <mat-card-content>
            <div class="container">
                <div class="row">
                    <mat-form-field class="col col-md-6">
                        <input [(ngModel)]=registerData.fullName matInput type="text"  placeholder="Nombre completo" required/>
                    </mat-form-field>
                    <mat-form-field class="col col-md-6">
                        <input  [(ngModel)]=registerData.phone matInput type="number"  placeholder="Telefono">
                    </mat-form-field>
                   
                </div>
                <mat-form-field class="col">
                    <input [(ngModel)]=registerData.email matInput type="email"  placeholder="Correo" required>
                </mat-form-field>
                <mat-form-field class="col">
                    <input [(ngModel)]=registerData.password matInput type="password"  placeholder="ContraseÃ±a" required>
                </mat-form-field>
                <hr>
                <div class="container others">
                    <span> <a routerLink="/">Terminos y condicones</a></span>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a routerLink="/login" class="col-sm-12 btn  btn-secondary" >Login</a>
                    </div>
                    <div class="col">
                        <button  (click)="registerUser()" class="col-sm-12 btn btn-success">Registrarse</button>
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
